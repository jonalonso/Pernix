<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Traning with Angular v3</title>
</head>
<body>

<div ng-app="MyApp" ng-controller="MyController">

	<h1>{{user}}'s To Do List</h1>
	<div class="form-group">
	    <label class="col-lg-1 col-xs-2">New Task:</label>
	    <div class="col-lg-5  col-xs-4">
	    	<input type="text" class="form-control" ng-model="newAction">
	    </div>
	    <div class="col-lg-5  col-xs-3">
	    	<button class="btn btn-success" ng-click="addElementToDo()">Add Element</button>
	    </div>
	</div>

	<table class="table table-striped">
    <thead>
      <tr>
        <th>Action</th>
        <th>Check</th>
        <th>Done</th>
        <th>Delete Task</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in todo">
        <td>{{item.action}}</td>
        <td><label><input type="checkbox" ng-model="item.done">{{"Finish Task " + ($index +1)}}</label></td>
        <td>{{item.done | true_false}}</td>
        <td><Button class="btn btn-danger" ng-click="deleteTask($index)">Delete Task</Button></td>
      </tr>
    </tbody>
  </table>


</div>

<script src="js/app/app.js"> </script>
<script src="js/Controller/controller.js"> </script>
<script src="js/filter/filter.js"> </script>
</body>
</html>
