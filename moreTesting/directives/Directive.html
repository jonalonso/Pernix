<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<title>Traning with Angular</title>
</head>
<body>

<div ng-app="MyApp" ng-controller="MyController">
<div ng-repeat="person in array" ng-init="InputText='Input something in the input box:'">
<p>{{InputText}}</p>
<p>Name : <input type="text" ng-model="person.name" placeholder="Enter name here"></p>
<p>Age : <input type="text" ng-model="person.age" placeholder="Enter age here"></p>
<p>BornDate : <input type="date" ng-model="person.BornDay" placeholder="Enter date yyyy-mm-dd here" min="1950-01-01" max="2093-12-31" required ></p>                                       
<h1>Hello {{person.name}} Age {{person.age}} Date {{person.BornDay | date}}</h1>
</div>
</div>

<script>
var app=angular.module("MyApp",[]);
app.controller("MyController",function($scope)
{
$scope.age=29;
$scope.name="Juan";
$scope.array=
[
    {name:"Jonathan",age:21,BornDay:new Date(2015,9,20)},
    {name:"Juan",age:25,BornDay:new Date(2013,2,24)},
    {name:"Roberto",age:29,BornDay:new Date(2011,7,8)},
    {name:"Luis",age:20,BornDay:new Date(2000,8,11)}
]
});
</script>

</body>
</html>
